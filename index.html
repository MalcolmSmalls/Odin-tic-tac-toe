<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="players">
			<label for="player1">Player 1:</label>
			<input type="text" id="player1" name="player1">
			<label for="player2">Player 2:</label>
			<input type="text" id="player2" name="player2">
			<button class="submit">Submit</button>
		</section>
		<section class="gameboard">
			<div class="leftTop game"></div>
			<div class="leftMid game"></div>
			<div class="leftBottom game"></div>
			<div class="midTop game"></div>
			<div class="midMid game"></div>
			<div class="midBottom game"></div>
			<div class="rightTop game"></div>
			<div class="rightMid game"></div>
			<div class="rightBottom game"></div>
		</section>

		<p class="winnerCongrats"></p>

		<div class="buttons">
			<button class="restart">Restart</button>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
